<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="row form-section">
        <div class="col img-sec">
            <div class="card-info">
                <div class="row"><i class="material-icons" style="margin-top: 6px; margin-right: 10px;">
                    location_city
                    </i>Address</div>
                <div class="row mb-2" > 
                    <pre style="color: rgba(255, 255, 255, 0.534);">Mada Center,8th floor,Hudson St,
New York,NY 10018 US</pre>
                </div>
                <div class="row"><i class="material-icons" style="margin-top: 7px; margin-right: 10px;">
                  phone_callback
                  </i>Lets talk</div>
                <div class="row mb-4 mt-2" style="color: rgba(43, 255, 0, 0.562);">+1 1800 973456</div>
                <div class="row"><i class="material-icons" style="margin-top: 8px; margin-right: 10px;">
                  contact_support
                  </i>General support</div>
                <div class="row mt-2" style="color: rgba(43, 255, 0, 0.562);">contact@example.com</div>
            </div>
        </div>
        <div class="col ">
            <h3 class="form-header">Send Us A Message</h3>
            <form class="container form-content">
                <div class="row container mb-1">TELL US YOUR NAME</div>
                <div class="row mb-4">                   
                    <div class="col">
                      <input type="text" class="form-control" placeholder="First name">
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Last name">
                    </div>
                  </div>
                <div class="form-group mb-4">
                  <div class="row container mb-1">ENTER YOUR EMAIL ID</div>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" >
                </div>
                <div class="form-group mb-4">
                  <div class="row container mb-1">ENTER YOUR PHONE NUMBER</div>
                  <input type="number" class="form-control" id="exampleInputPassword1" placeholder="+184356279">
                </div>
                <div class="form-group">
                    <div class="row container mb-1">MESSAGE</div>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Write a message"></textarea>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="submit-btn"><b>SEND MESSAGE</b></button>
                  </div>
                
              </form>
        </div>
    </div>
    



    <!-- bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
